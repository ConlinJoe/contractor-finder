server {
    listen 80;
    listen [::]:80;
    server_name staging.wespeakverify.com;

    root /var/www/html/public;
    index index.php index.html index.htm;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Laravel specific configuration
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Increase timeout for AI processing
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~* \.(env|log|ini)$ {
        deny all;
    }

    # Block access to vendor and other sensitive directories
    location ~ /(vendor|node_modules|storage/app|storage/framework|storage/logs)/ {
        deny all;
    }

    # Allow access to storage/app/public (if using local disk for uploads)
    location ~ /storage/app/public/ {
        allow all;
    }

    # Client max body size for file uploads
    client_max_body_size 10M;
}

